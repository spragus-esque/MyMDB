{% extends 'base.html' %}

{% block title %}
Movies
{% endblock %}

{% block main %}
<ul>
  {% for movie in object_list %}
    <li>
      <a href="{% url 'core:MovieDetail' pk=movie.id %}"> <!--MovieDetail in URL requires pk arg: will return 500 error NoReverseMatch exception-->
        {{ movie }}
      </a>
    </li>
  {% endfor %}
    </ul>
{% endblock %}
